# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  -
    id: foo
    main: ./cmd/foo
    binary: foo
    env:
      - 'CGO_ENABLED=0'
      - 'GO111MODULE=on'
      - 'GOPROXY=https://proxy.golang.org,direct'
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - '-a'
      - '-trimpath'
    ldflags:
      - '-s'
      - '-w'
      - '-X={{ .ModulePath }}/internal/version.Name=goreleaser-play-foo'
      - '-X={{ .ModulePath }}/internal/version.Version={{ .Version }}'
      - '-X={{ .ModulePath }}/internal/version.Commit={{ .Commit }}'
      - '-extldflags=-static'
    goos:
      - 'darwin'
      - 'linux'
      - 'windows'
    goarch:
      - 'amd64'
      - 'arm64'


dockers:
  -
    use: 'buildx'
    goos: 'linux'
    goarch: 'amd64'
    image_templates:
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Major }}-amd64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Version }}-amd64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:latest-amd64'
    build_flag_templates:
      - '--platform=linux/amd64'
      - '--pull'
      - '--label=org.opencontainers.image.created={{ .CommitTimestamp }}'
      - '--label=org.opencontainers.image.description=Why do you care?'
      - '--label=org.opencontainers.image.licenses=Apache-2.0'
      - '--label=org.opencontainers.image.name=goreleaser-play-foo'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.source={{ .GitURL }}'
      - '--label=org.opencontainers.image.title=goreleaser-play-foo'
      - '--label=org.opencontainers.image.version={{ .Version }}'
  -
    use: 'buildx'
    goos: 'linux'
    goarch: 'arm64'
    image_templates:
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Major }}-arm64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Version }}-arm64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:latest-arm64'
    build_flag_templates:
      - '--platform=linux/arm64'
      - '--pull'
      - '--label=org.opencontainers.image.created={{ .CommitTimestamp }}'
      - '--label=org.opencontainers.image.description=Why do you care?'
      - '--label=org.opencontainers.image.licenses=Apache-2.0'
      - '--label=org.opencontainers.image.name=goreleaser-play-foo'
      - '--label=org.opencontainers.image.revision={{ .FullCommit }}'
      - '--label=org.opencontainers.image.source={{ .GitURL }}'
      - '--label=org.opencontainers.image.title=goreleaser-play-foo'
      - '--label=org.opencontainers.image.version={{ .Version }}'

docker_manifests:
  -
    name_template: 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Major }}'
    image_templates:
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Major }}-amd64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Major }}-arm64'
  -
    name_template: 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Version }}'
    image_templates:
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Version }}-amd64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:{{ .Version }}-arm64'
  -
    name_template: 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:latest'
    image_templates:
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:latest-amd64'
      - 'us-docker.pkg.dev/gochen/images/goreleaser-play-foo:latest-arm64'


archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64


checksum:
  name_template: 'checksums.txt'


snapshot:
  name_template: "{{ incpatch .Version }}-next"


changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  draft: false
  mode: 'replace'


